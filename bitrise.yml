---
format_version: '8'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: react-native
trigger_map:
- pull_request_source_branch: '*'
  workflow: build
workflows:
  build:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - cache-pull@2: {}
    - git-clone@5.1: {}
    - nvm@1:
        inputs:
        - node_version: '15'
    - npm@1:
        inputs:
        - cache_local_deps: 'true'
        - npm_version: ''
        - command: |-
            install -g yarn
            install -g react-native-cli
    - yarn@0:
        title: install
        inputs:
        - command: install
    - script@1:
        title: Generate React native
        inputs:
        - is_debug: 'yes'
        - content: >
            #!/usr/bin/env bash set -ex TMPDIR=${BITRISE_SOURCE_DIR}/metro-cache
            NODE_OPTIONS=--max_old_space_size=7000 time npx react-native bundle
            --dev false --platform android --entry-file index.js --bundle-output
            ./android/app/src/main/assets/index.android.bundle --assets-dest
            ./android/app/src/main/res
    - gradle-runner@1:
        inputs:
        - gradlew_path: $BITRISE_SOURCE_DIR/android/gradlew
        - gradle_options: ''
        - gradle_file: $BITRISE_SOURCE_DIR/android/build.gradle
        - gradle_task: assembleRelease
    - cache-push@2:
        run_if: true
        inputs:
        - is_debug_mode: 'true'
        - compress_archive: 'true'
        - cache_paths: |-
            $BITRISE_CACHE_DIR
            $BITRISE_SOURCE_DIR/metro-cache
    - deploy-to-bitrise-io@1:
        inputs:
        - deploy_path: $BITRISE_APK_PATH
    - script@1:
        title: xcode build
        inputs:
        - is_debug: 'yes'
        - content: |
            #!/usr/bin/env bash
            cd ios
            gem install cocoapods
            pod install
            xcodebuild clean archive \
            PRODUCT_BUNDLE_IDENTIFIER=io.parity.NativeSigner \
            -scheme NativeSigner \
            -configuration Debug -derivedDataPath ./build \
            -archivePath ./build/Products/ParitySigner.xcarchive \
            -workspace NativeSigner.xcworkspace \
            -sdk iphonesimulator
    - yarn@0:
        inputs:
        - args: 'test-e2e:ios'
        - command: run
    - cache-push@2:
        inputs:
        - compress_archive: 'true'
        - cache_paths: |
            $BITRISE_CACHE_DIR
            $BITRISE_SOURCE_DIR/ios/build
            $BITRISE_SOURCE_DIR/node_modules
        - is_debug_mode: 'true'
    - deploy-to-bitrise-io@1.13:
        inputs:
        - is_compress: 'true'
        - deploy_path: $BITRISE_SOURCE_DIR/ios/build/Products/ParitySigner.xcarchive
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: android
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    VARIANT: ''
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios/NativeSigner.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: NativeSigner
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
