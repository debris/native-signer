name:                   Check

on:
  pull_request:
  push:
    branches:
      - master
      - stable
jobs:
  check:
    name:               Check
    runs-on:            macos-latest
    steps:
      - name:           Checkout sources
        uses:           actions/checkout@v2
        with:
          fetch-depth:  50
      - name:           Checkout submodules
        shell:          bash
        run:            git submodule update --init --recursive
      - name:           Install stable toolchain
        uses:           actions-rs/toolchain@v1.0.5
        with:
          toolchain:    stable
          profile:      minimal
          override:     true
      - name:           Add target i386-apple-ios
        uses:           actions-rs/toolchain@v1.0.5
        with:
          toolchain:    stable
          target:       i386-apple-ios
      - name:           Add target x86_64-apple-ios
        uses:           actions-rs/toolchain@v1.0.5
        with:
          toolchain:    stable
          target:       x86_64-apple-ios
      - name:           Add target armv7-apple-ios
        uses:           actions-rs/toolchain@v1.0.5
        with:
          toolchain:    stable
          target:       armv7-apple-ios
      - name:           Add target armv7s-apple-ios
        uses:           actions-rs/toolchain@v1.0.5
        with:
          toolchain:    stable
          target:       armv7s-apple-ios
      - name:           Add target aarch64-apple-ios
        uses:           actions-rs/toolchain@v1.0.5
        with:
          toolchain:    stable
          target:       aarch64-apple-ios
      - name:           Cache cargo registry
        uses:           actions/cache@v1.1.2
        with:
          path:         ~/.cargo/registry
          key:          ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name:           Cache cargo index
        uses:           actions/cache@v1.1.2
        with:
          path:         ~/.cargo/git
          key:          ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      - name:           Cache cargo build
        uses:           actions/cache@v1.1.2
        with:
          path:         target
          key:          ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name:           Cache sccache MacOS
        uses:           actions/cache@v1.1.2
        with:
          path:         "/Users/runner/Library/Caches/Mozilla.sccache"
          key:          ${{ runner.os }}-sccache-build-tests-${{ hashFiles('**/Cargo.lock') }}
      - name:           Install sccache for MacOS
        shell:          pwsh
        run:            pwsh scripts/actions/install-sccache.ps1 ${{ runner.os}}
      - name:           Install NodeJS
        uses:           actions/setup-node@v1
        with:
          node-version: '10.x'
      - uses:           actions/cache@v1
        with:
          path:         ~/.npm
          key:          ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name:           Get yarn cache directory path
        id:             yarn-cache-dir-path
        run:            echo "::set-output name=dir::$(yarn cache dir)"
      - uses:           actions/cache@v1
        id:             yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path:         ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key:          ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name:           Install dependencies
        run:            |
          brew tap wix/brew
          brew install applesimutils
          npm install -g yarn
          npm install -g react-native-cli
          npm install -g detox-cli
          gem install xcpretty
          yarn
      - name:           Build targets
        run:            cd rust/signer && make ios && cd ../..
      - name:           Stop sccache
        if:             always()
        run:            sccache --stop-server
      - name:           Detox biuld
        run:            detox build -c ios.sim.release
      - name:           Detox test
        run:            detox test -c ios.sim.release --cleanup
      - name:           Prepare build directory for cache
        shell:          bash
        run:            bash scripts/actions/clean-target.sh
